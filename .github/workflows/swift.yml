name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode 16
      run: sudo xcode-select -s "/Applications/Xcode_16.2.app/Contents/Developer"
    
    - name: Build
      run: swift build -v
      
    - name: Run tests
      run: swift test -v